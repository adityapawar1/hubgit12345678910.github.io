<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<body onLoad="load()">
<script text="text/javascript">
function load()
{
	var japan = prompt("How much U.S $$$ do you want to convert to Japanease Yens?")
	var convert = japan * 112.84
	document.write("You have ",convert," Japanease Yens.");
	var img = document.createElement('img');
	img.src = "https://images-na.ssl-images-amazon.com/images/I/31DIjGfkoGL._SL500_AC_SS350_.jpg";
	document.body.appendChild(img); 
}
</script>
</body>
</html>
